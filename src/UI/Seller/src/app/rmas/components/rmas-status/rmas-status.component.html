<p>
  <ngb-progressbar
    [animated]="rmaProgress?.Animated"
    [striped]="rmaProgress?.Striped"
    [type]="rmaProgress?.ProgressBarType"
    [value]="rmaProgress?.Value"
    height="25px"
  >
    {{ _rma?.Type }} {{ rmaProgress?.StatusDisplay }}
  </ngb-progressbar>
</p>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="d-block text-left mb-2">
        <h4>
          {{ _rma?.Type }}
        </h4>
      </div>
    </div>
    <div class="col-sm-6">
      <span class="d-block text-right mb-2">
        <a [routerLink]="buildOrderDetailsRoute()" class="nav-link" translate
          >ADMIN.RMAS.VIEW_ORDER_DETAILS
        </a>
      </span>
    </div>
  </div>
</div>
